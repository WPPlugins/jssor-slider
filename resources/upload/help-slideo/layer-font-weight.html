<span class="jd-tooltip-title">Font Weight</span> [Optional]<br />
Specifies the weight or boldness of the font. Some fonts are only available in normal and bold. Default value is 'normal'.

<br />
<br />
<span class="text-warning">Note the equivalent html code looks like &lt;div style="font-weight:normal|bold|bolder|lighter|100|200|300|400|500|600|700|800|900" &gt;</span>
