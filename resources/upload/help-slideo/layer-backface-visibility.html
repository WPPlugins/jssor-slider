<span class="jd-tooltip-title">Backface</span> [Optional]<br />
Makes the backface of a layer visible or not, default value is 'visible'.<br />
<br />
This option affects appearance of layer only applied with 'Rotate X' or 'Rotate Y'. See <a href="https://www.jssor.com/help/layer-animation-3d.html" target="_blank">3d Animation</a>.
